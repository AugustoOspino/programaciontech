<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto</title>

    <!--Hoja de estilos personalizada -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Bootstrap 4 para estructura y diseño responsivo -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>

    <!-- Header cargado dinámicamente con JavaScript -->
    <div id="header"></div>
    <br>
    <br>

    <!-- Contenedor principal del detalle del producto -->
    <main class="container my-5">
        <!--  Aquí se insertará dinámicamente el producto seleccionado -->
        <div id="product-detail" class="row justify-content-center"></div>
        <div id="imageModal" class="image-modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="modalImg">
        </div>
    </main>

    <!--  Footer cargado dinámicamente -->
    <div id="footer"></div>

    <!--  Scripts para cargar componentes globales (navbar/footer) -->
    <script src="js/load-components.js"></script>
    <script src="js/navbar-toggle.js"></script>

    <!-- Script específico para mostrar el detalle del producto -->
    <script src="js/productos.js"></script>
</body>

</html>
