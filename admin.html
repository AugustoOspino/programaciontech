<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrar Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

  <div class="container">
    <h1 class="text-center mb-4">üõçÔ∏è Administrar Productos</h1>

    <!-- Formulario -->
    <form id="productoForm" class="card p-3 mb-4 shadow">
      <div class="row g-3">
        <div class="col-md-6"><input id="titulo" class="form-control" placeholder="T√≠tulo" required></div>
        <div class="col-md-6"><input id="material" class="form-control" placeholder="Material"></div>
        <div class="col-md-6"><input id="tamano" class="form-control" placeholder="Tama√±o"></div>
        <div class="col-md-6"><input id="precio" class="form-control" placeholder="Precio" type="number"></div>
        <div class="col-md-6"><input id="imagen" class="form-control" placeholder="Ruta de imagen"></div>
        <div class="col-md-6">
          <select id="producttop" class="form-select">
            <option value="0">No destacado</option>
            <option value="1">Destacado</option>
          </select>
        </div>
        <div class="col-12"><textarea id="descripcion" class="form-control" placeholder="Descripci√≥n"></textarea></div>
      </div>
      <div class="text-center mt-3">
        <button class="btn btn-primary" type="submit">Guardar Producto</button>
      </div>
    </form>

    <!-- Tabla -->
    <table class="table table-striped table-hover shadow">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>T√≠tulo</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaProductos"></tbody>
    </table>
  </div>

  <script>
    const API_URL = "http://localhost:3000/productos";
    const tabla = document.getElementById("tablaProductos");
    const form = document.getElementById("productoForm");

    // üîπ Cargar productos
    async function cargarProductos() {
      const res = await fetch(API_URL);
      const data = await res.json();
      tabla.innerHTML = "";
      data.forEach(p => {
        tabla.innerHTML += `
          <tr>
            <td>${p.id}</td>
            <td>${p.nombre}</td>
            <td>$${p.precio}</td>
            <td>
              <button class="btn btn-sm btn-warning" onclick="editar(${p.id})">‚úèÔ∏è</button>
              <button class="btn btn-sm btn-danger" onclick="eliminar(${p.id})">üóëÔ∏è</button>
            </td>
          </tr>`;
      });
    }

    // üîπ Crear o actualizar producto
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const producto = {
        titulo: nombre.value,
        descripcion: descripcion.value,
        material: material.value,
        tamano: tamano.value,
        precio: precio.value,
        imagen: imagen.value,
        producttop: producttop.value
      };
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(producto)
      });
      alert("Producto guardado correctamente ‚úÖ");
      form.reset();
      cargarProductos();
    });

    // üîπ Eliminar producto
    async function eliminar(id) {
      if (confirm("¬øEliminar este producto?")) {
        await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        cargarProductos();
      }
    }

    cargarProductos();
  </script>
</body>
</html>
